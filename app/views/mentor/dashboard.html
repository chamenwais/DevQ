<mentor-nav></mentor-nav>

<div class="container">
    <div class="col-sm-12 dash-head">
        <div class="row">
            <div class="col-md-1" style="margin-right:-26px;">
                <img class="" style="max-height:60px;max-width:60px;"  src="https://devmounta.in/img/badge.png">
            </div>
        <h2 style="margin-top: 14px;">Mentor Dashboard</h2>
        </div>
        <hr>
        <div class="col-md-4" style="margin-bottom:10px">
            <div ng-repeat="cohort in cohorts | filter:{status: true} " class="" style="background:#424242; margin:-10px; padding:10px;">
                <div class="">
                    <h4>{{cohort.name}}</h4>
                </div>
                <div>
                    <fs-area bind="results.facets.date" plot-false />
                </div>
                <div class="">
                    <a type='submit' value="" class="btn btn-info" ng-click="viewCohort(cohort)">View Cohort</a>
                    <input type='submit' value="Remove Cohort" class="btn btn-danger" ng-click="removeCohort(cohort)">
                </div>
                <hr>
            </div>            
        </div>
        <div class="col-md-8 pull-right" style="margin-right:-40px;">
            <div class="col-md-12">

            </div>
            <div class="col-md-6" ng-repeat="mentor in mentors | filter: searchMentors" style="background:#424242; margin:-10px; padding:10px;">
                <div class="panel name-plate mentor-roster" ng-class="setOpacity(mentor)">
                    <div class="name-plate-name">
                        <div class="">
                            <h4 style="color:#424242">{{mentor.name}} <br/> <span style="color:#424242" class="text-muted reduce-font">{{mentor.title}}</span></h4>
                        </div>                    
                        <div class=" text-center" ng-class="statusClass(mentor)" style="color:#424242">{{mentor.status}}</div>
                    </div>
                    <div class="text-right mentor-image-box">
                        <img class="mentor-image pull-right" gravatar-src-once="'{{mentor.email}}'">
                    </div>
                </div>
            </div>            
        </div>
    </div>
    
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class=" dash-head-modal" >
            <div class="modal-header ">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Cohort</h4>
            </div>
            <div class="modal-body">
                <input type="text" required ng-model="cohortName" class="form-control" placholder="Cohort Name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info" ng-click="addCohort()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
