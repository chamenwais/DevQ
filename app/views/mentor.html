<div class="jumbotron col-md-6 col-md-offset-3">
    <img class="icon" src="https://devmounta.in/img/badge.png">

    <a href="" ng-click="showReg()">{{status}}</a>

<!--     <a href="" data-toggle="modal" data-target=".bs-example-modal-sm">{{status}}</a> -->

    <div ng-show="reg">
        <h2>Mentor Login</h2>
        <form ng-submit="logMeIn()">
            <p ng-show="error" class="text-danger">{{ error }}</p>
            <input type="email" placeholder="Email" class="form-control" ng-model="email" required><br>
            <input type="password" placeholder="Password" class="form-control" ng-model="password" required><br>
            <input type="submit" class="btn btn-info btn-lg" value="Check the Queue!">
        </form>
    </div>

    <div ng-show="!reg">
        <h2>Register</h2>
        <form ng-submit="register()">
            <p ng-show="error" class="text-danger">{{ error }}</p>
            <input class="form-control" type="text" id="name" placeholder="Full Name" ng-model="registerName" required /><br />
            <input class="form-control" type="email" id="registerUsername" placeholder="Email" ng-model="registerEmail" required /><br />
            <input class="form-control" type="password" id="registerPassword" placeholder="Password" ng-model="registerPassword" required /><br />
            <input type="submit" class="btn btn-info btn-lg" value="Register" />
        </form>
    </div>
</div>

<!-- modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Enter Password</h4>
          <p class="text-muted alert-danger">{{pinError}}</p>
      </div>
      <div class="modal-body">
        <input class="form-control" type="text" id="init-password" placeholder="Enter Password" ng-model="initPassword" required/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="registerCont(initPassword)">Continue</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
