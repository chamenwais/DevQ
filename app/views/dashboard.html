<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
      <img class=" mentor-image pull-left" style="margin-left:-14px;" ng-src="http://www.gravatar.com/avatar/{{user.md5_hash}}">
    <h2 style="margin-top:10px" class="col-md-2">{{mentor.name}}</h2> 
    <p class="col-md-2" style='margin-top:22px;margin-left:-60px !important;'> -{{mentor.title}}</p>



    <div class="col-md-1 pull-right text-center" ng-class="statusClass(mentor)" style="margin-top:13px; padding-left:20px; padding-right:20px;margin-left:4px;">{{mentor.status}}</div>



      <form class="navbar-form navbar-right pull-right" role="search">
        <button type="submit" class="btn btn-primary " ng-click="toggleStatus()">Change Status</button>
        <button type="submit" class="btn btn-warning " ng-click="logOff()">Sign Out</button>
      </form>


    </div><!-- /.navbar-collapse -->
  </nav><!-- /.container-fluid -->

<div class="container">
    <div class="row">
        <div class="col-md-4 panel">
            <img class="queue-icon" src="https://devmounta.in/img/badge.png">
            <h1 class="text-center">Cohorts</h1>
            <div ng-repeat="cohort in cohorts | filter:{status: true} " class="panel panel-grey">
                <div class="panel-heading">
                    <h4>{{cohort.name}}</h4>
                </div>
                <div class="panel-body">
                    <input type='submit' value="View Cohort" class="btn btn-danger" ng-click="viewCohort(cohort)">
                    <input type='submit' value="Remove Cohort" class="btn btn-danger" ng-click="removeCohort(cohort)">
                </div>
            </div>
            <div class="panel-body text-center">
                <input type="submit" value="Add Cohort" class="btn btn-lg btn-info" data-toggle="modal" data-target="#myModal">
                <input type="submit" value="View Question" class="btn btn-lg btn-primary">
            </div>
        </div>
        <div class="col-md-7 panel pull-right">
            <img class="queue-icon-mentors" src="https://devmounta.in/img/badge.png">

            <h1 class="text-center">Mentors</h1>
            <br/>
            <div class="col-md-6" ng-repeat="mentor in mentors">
                <div class="panel name-plate mentor-roster">
                    <div class="name-plate-name">
                        <h4>{{mentor.name}} <br/> <span class="text-muted reduce-font">{{mentor.title}}</span></h4>
                        <div class=" text-center" ng-class="statusClass(mentor)" style="">{{mentor.status}}</div>
                    </div>
                    <div class="text-right mentor-image-box">
                        <img class="mentor-image pull-right" gravatar-src-once="'{{mentor.email}}'">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Cohort</h4>
            </div>
            <div class="modal-body">
                <input type="text" required ng-model="cohortName" class="form-control" placholder="Cohort Name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info" ng-click="addCohort()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
