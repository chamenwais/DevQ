<nav class="navbar-nav nav-dash-head navbar-fixed-top" role="navigation" ng-show="!isMentor">
  <div class="container-fluid">
    <img class=" mentor-image pull-left" style="margin-left:-14px;" gravatar-src-once="student.email">
    <h2 style="margin-top:10px" class="col-md-4">{{student.studentName}}</h2> 
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
            <label>Ask a question</label>
          <input type="text" ng-model="text" ng-enter="enterQueue()" class="nav-form form-control" placeholder="Question">
        </div>
        <a class="btn btn-info" ng-click="enterQueue()">Enter Queue</a>
        <a class="btn btn-danger" ng-click="logOff()">Sign Out</a>
      </form>
    </div>
  </div>
</nav>
<div style="position:fixed; right:0; top:0;">
    <a ui-sref="secure.dashboard" ng-show="isMentor" class="btn btn-danger" style="margin-top:-50px">To Dashboard</a>
</div>
<div class="col-md-12"></div>
<div class="panel queue col-md-5 dash-head">
    <div class="col-md-1">
        <img class="" style="max-height:60px;max-width:60px;"  src="https://devmounta.in/img/badge.png">
    </div>        
    <h2 style="margin-top: 14px; margin-left:70px">Queue</h2>
    <hr>
    <div ng-repeat="question in queue | filter: {status: 'Red'}">
        <div class="">
                <div class="">
                    <h2><img gravatar-src-once="question.submittedBy.email" class=""> {{question.submittedBy.studentName}}</h2>
                    <p>
                        {{question.text}}
                        <br />
                        <span am-time-ago="question.submittedAt"></span>
                    </p>                    
                </div>
                <div class="panel-body">
                    <input type='submit' value="Remove" class="btn btn-danger" ng-click="leaveQueue(question)">
                    <input ng-show="isMentor" type='submit' value="Assist Student" class="btn btn-warning" ng-click="assigned(question)">

                </div>
            </div>
    </div>
</div>
<div class="panel col-md-5 col-xs-offset-1 dash-head">
    <div class="col-md-1">
        <img class="" style="max-height:60px;max-width:60px;"  src="https://devmounta.in/img/badge.png">
    </div>        
    <h2 style="margin-top: 14px; margin-left:70px">Being Helped</h2>
    <hr>
    <div ng-repeat="item in queue | filter: {status: 'Yellow'}">
        <div class="col-md-12">
            <h2><img gravatar-src-once="item.submittedBy.email"> {{item.submittedBy.studentName}}</h2>
            <p>
<img gravatar-src-once="item.mentor.email" class="img-grav">                
                {{item.mentor.name}}
                <a ng-click="leaveQueue(item)" ng-show="isMentor" class="pull-right btn btn-danger">Done</a>

            </p>

        <hr>            
        </div>
    </div>
</div>
